; =============================================================================
; PHP-Einstellungen für Etch Fusion Suite (Entwicklung)
; =============================================================================
; Verwendung:
;   - Als Referenz: Werte in deine System-php.ini übernehmen (z. B. C:\php8.4.16\php.ini).
;   - Oder PHP mit dieser Datei starten: php -c docs/php.ini ...
; Nur für lokale Entwicklung verwenden, nicht auf Produktionsservern.
; =============================================================================

; ----- Extension-Verzeichnis (Windows: absoluter Pfad zu den DLLs) -----
; Muss auf das ext-Verzeichnis deiner PHP-Installation zeigen (dort liegen php_zip.dll, php_openssl.dll usw.).
extension_dir = "C:\php8.4.16\ext"

; ----- Erweiterungen (Composer benötigt zip) -----
extension=zip
extension=curl
extension=mbstring
extension=openssl
; Optional, falls du WordPress/MySQL lokal nutzt:
; extension=pdo_mysql
; extension=mysqli

; ----- Ressourcen -----
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; ----- Upload (größere Plugins/Theme-Zips, Composer) -----
post_max_size = 64M
upload_max_filesize = 64M

; ----- Fehlerausgabe (nur Entwicklung) -----
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; ----- Zeichenkodierung -----
default_charset = "UTF-8"

; ----- Zeitzone (Warnungen vermeiden) -----
[Date]
date.timezone = Europe/Berlin

; ----- OPcache (Entwicklung: Code-Änderungen sofort sichtbar) -----
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0

name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and publish release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          coverage: none
          extensions: mbstring, xml
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/composer
            ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('etch-fusion-suite/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Verify plugin version matches tag
        run: |
          HEADER_VERSION=$(grep -E "^[[:space:]]*\*[[:space:]]*Version:" etch-fusion-suite/etch-fusion-suite.php | head -n1 | sed 's/.*Version:[[:space:]]*//' | tr -d '\r' | xargs)
          CONSTANT_VERSION=$(grep -E "define\([[:space:]]*'ETCH_FUSION_SUITE_VERSION'" etch-fusion-suite/etch-fusion-suite.php | head -n1 | sed -E "s/.*'ETCH_FUSION_SUITE_VERSION'[[:space:]]*,[[:space:]]*'([^']+)'.*/\1/")
          if [[ -z "${HEADER_VERSION}" || -z "${CONSTANT_VERSION}" ]]; then
            echo "::error::Unable to determine plugin version from etch-fusion-suite.php"
            exit 1
          fi
          if [[ "${HEADER_VERSION}" != "${VERSION}" ]]; then
            echo "::error::Version mismatch: plugin header has ${HEADER_VERSION}, tag is ${VERSION}"
            exit 1
          fi
          if [[ "${CONSTANT_VERSION}" != "${VERSION}" ]]; then
            echo "::error::Version mismatch: version constant has ${CONSTANT_VERSION}, tag is ${VERSION}"
            exit 1
          fi
        shell: bash

      - name: Validate composer configuration
        run: composer validate --strict
        shell: bash
        working-directory: etch-fusion-suite

      - name: Ensure build script is executable
        run: chmod +x scripts/build-release.sh
        shell: bash

      - name: Build release artifacts
        run: ./scripts/build-release.sh "${VERSION}"
        shell: bash

      - name: Generate changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [[ -n "${PREVIOUS_TAG}" ]]; then
            git log "${PREVIOUS_TAG}"..HEAD --pretty=format:'- %s (%h)' > CHANGELOG.txt
          else
            git log --pretty=format:'- %s (%h)' > CHANGELOG.txt
          fi
        shell: bash

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release v${{ steps.version.outputs.version }}
          body_path: CHANGELOG.txt
          files: |
            dist/etch-fusion-suite-v${{ steps.version.outputs.version }}.zip
            dist/etch-fusion-suite-v${{ steps.version.outputs.version }}.zip.sha256
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-beta') || contains(steps.version.outputs.version, '-alpha') || contains(steps.version.outputs.version, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

; =============================================================================
; PHP-Einstellungen für Etch Fusion Suite (Entwicklung)
; =============================================================================
; Anleitung: Diese Zeilen in deine php.ini (z. B. C:\php8.4.16\php.ini) eintragen
; bzw. die bestehenden Werte ersetzen. Am Ende der Datei anfügen oder die
; entsprechenden Sektionen bearbeiten.
; =============================================================================

; ----- Erweiterungen (für Composer & Entwicklung) -----
; In [Dynamic Extensions]: Semikolon vor extension=zip entfernen
extension=zip

; Optional, falls du WordPress/MySQL lokal nutzt:
; extension=pdo_mysql
; extension=mysqli

; ----- Ressourcen (Entwicklung) -----
memory_limit = 256M
max_execution_time = 60
max_input_time = 60

; ----- Upload (für größere Plugins/Theme-Zips) -----
post_max_size = 64M
upload_max_filesize = 64M

; ----- Fehlerausgabe (nur Entwicklung) -----
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL

; ----- Zeitzone (Warnungen vermeiden) -----
[Date]
date.timezone = Europe/Berlin

; ----- OPcache (Entwicklung: Änderungen sofort sichtbar) -----
[opcache]
opcache.enable = 1
opcache.enable_cli = 0
opcache.validate_timestamps = 1
opcache.revalidate_freq = 0
